<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;800&display=swap');
  </style>
</head>

<body>
  <main>
    <section>
      <span class="icon_star">
        <img src="/images/icon-star.svg" alt="icon star">
      </span>

      <h2>How did we do?</h2>

      <p>Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <section class="rating_container">
        <span class="rating_item" data-rating="1">1</span>
        <span class="rating_item" data-rating="2">2</span>
        <span class="rating_item" data-rating="3">3</span>
        <span class="rating_item" data-rating="4">4</span>
        <span class="rating_item" data-rating="5">5</span>
      </section>

      <form action="">
        <input type="submit" id="submit" value="SUBMIT">
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
